<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>MiniNote</title>
    <style>
        textarea {
          width: 100%;
          height: 50vh;
        }
      </style>
</head>
<body>
    <h2>Welcome to miniNote</h2>
    <p>Write your notes below and click to download</p>
    <textarea id="miniNote" ></textarea><br/>
    <button onclick="notepadText()">Check Length</button>
    <button onclick=saveTextAsFile(miniNote.value,'download.txt')>Download File</button>
</body>

</html>
